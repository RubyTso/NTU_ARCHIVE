    <style>
        body {
            background-color: #0b1121;
            color: #e2e8f0;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        
        /* 掃描線動畫 */
        .scanline {
            width: 100%; height: 100px; z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(56, 189, 248, 0.03) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.4; position: absolute; bottom: 100%;
            animation: scanline 8s linear infinite; pointer-events: none;
        }
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: -100%; } }

        /* 霓虹背景光暈 */
        .neon-glow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1;
            background: 
                radial-gradient(circle at 10% 20%, rgba(56, 189, 248, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(192, 38, 211, 0.05) 0%, transparent 40%);
        }

        /* 全新霓虹按鈕樣式 (符合圖片風格) */
        .btn-neon {
            /* 紫色到藍紫色的漸層 */
            background: linear-gradient(90deg, #d946ef 0%, #7c3aed 100%); 
            color: white;
            font-weight: bold;
            border-radius: 0.5rem;
            border: none;
            /* 霓虹外發光 */
            box-shadow: 0 0 15px rgba(217, 70, 239, 0.4); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        .btn-neon:hover {
            box-shadow: 0 0 25px rgba(217, 70, 239, 0.6);
            transform: translateY(-2px);
            filter: brightness(1.1);
        }
        .btn-neon:active {
            transform: translateY(1px);
            box-shadow: 0 0 10px rgba(217, 70, 239, 0.3);
        }
        /* 按鈕內的光澤效果 */
        .btn-neon::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        /* 轉盤樣式優化 */
        .dial-container {
            position: relative; width: 280px; height: 280px; margin: 0 auto;
            border-radius: 50%; 
            background: linear-gradient(145deg, #1a233a, #0f1623);
            border: 12px solid #1e293b;
            box-shadow: 
                5px 5px 15px #070b15, 
                -5px -5px 15px #1f2b45,
                inset 0 0 20px #000;
            user-select: none;
        }
        .dial-track {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 180px; height: 180px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1);
            pointer-events: none;
        }
        .dial-letter {
            position: absolute; width: 40px; height: 40px;
            text-align: center; line-height: 40px; 
            color: #94a3b8; font-weight: bold; font-family: 'JetBrains Mono', monospace; font-size: 1.2rem;
            pointer-events: none; transform-origin: center center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        .dial-knob {
            position: absolute; top: 50%; left: 50%;
            width: 170px; height: 170px; margin-left: -85px; margin-top: -85px;
            background: #151e32;
            border-radius: 50%;
            box-shadow: 
                0 4px 10px rgba(0,0,0,0.5),
                inset 0 1px 1px rgba(255,255,255,0.1);
            z-index: 10; cursor: grab;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #334155;
        }
        .dial-knob:active { cursor: grabbing; border-color: #d946ef; } /* Active color match button */
        
        .dial-pointer {
            position: absolute; top: -14px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 20px solid #fbbf24;
            filter: drop-shadow(0 0 5px rgba(251, 191, 36, 0.6));
        }

        .term-input {
            background: transparent; border: none; border-bottom: 2px solid #334155;
            color: #d946ef; outline: none; transition: all 0.3s;
            font-family: 'JetBrains Mono', monospace;
        }
        .term-input:focus { border-bottom-color: #d946ef; background: rgba(217, 70, 239, 0.05); }

        .ntu-card {
            background: #151e32;
            border: 1px solid #1e293b;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 2px; }

        /* Word Search Grid Styles */
        .word-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 4px;
            font-family: 'JetBrains Mono', monospace;
        }
        .word-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1e293b;
            border: 1px solid #334155;
            color: #94a3b8;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .word-cell:hover { background: #334155; color: white; }
        .word-cell.marked { background: #0ea5e9; color: #0f172a; border-color: #38bdf8; }
    </style>
</head>

    <!-- Toast Notification -->

        <i class="fa-solid fa-circle-info text-fuchsia-400"></i> <span id="toast-msg" class="font-mono text-sm">Message</span>
    </div>

    <script>
        const ADMIN_PASS = '8888'; 

        const STAGES = {
            'gate': {
                id: 'gate', name: '台大校門', code: '2',
                lat: 25.017400, lon: 121.533900, 
                hintTitle: '知識的入口',
                hintDesc: '所有旅程的起點，昔日的帝國大學門戶。',
                hintImage: 'images/gate.jpg', 
                icon: 'fa-torii-gate', title: '時光刻度',
                desc: '請轉動圓盤，依發生年代將校史事件排序。',
                difficultyLabel: '歷史排序', type: 'lock'
            },
            'palm': {

                hintImage: 'images/palm.jpg', 
                icon: 'fa-tree', title: '光譜密碼',
                desc: '尋找隱藏在椰林光影中的「台大紅」。請根據數學線索調配出正確的 RGB 數值。',
                difficultyLabel: '色彩數學', type: 'color'
            },
            'bell': {
                id: 'bell', name: '傅鐘', code: '2',
                lat: 25.018000, lon: 121.538500, 
                hintTitle: '時間的警鐘',
                hintDesc: '為了紀念一位偉大的校長，這裡的鐘聲總是敲響21下。',
                hintImage: 'images/bell.jpg', 
                icon: 'fa-bell', title: '聲速奧秘',
                desc: '分辨真假傅鐘的聲響，計算音速與時間差。',
                difficultyLabel: '物理數學', type: 'physics'
            },
            'gym': {
                id: 'gym', name: '舊體育館', code: 'D',
                lat: 25.022200, lon: 121.536900, 
                hintTitle: '古典競技場',
                hintDesc: '校園中最古老的體育建築，門口的羅馬柱是其特徵。',
                hintImage: 'images/gym.jpg', 
                icon: 'fa-dumbbell', title: '函數極值',
                desc: '彈道軌跡隱藏在古老的建築結構中。尋找三次函數的局部最低點。',
                difficultyLabel: '數學微積分', type: 'math'
            },
            'lake': {
                id: 'lake', name: '醉月湖', code: 'L',
                lat: 25.021000, lon: 121.537000, 
                hintTitle: '詩人的倒影',
                hintDesc: '校園中的一抹碧波，湖心亭是其標誌。',
                hintImage: 'images/lake.jpg', 
                icon: 'fa-water', title: '光學推演', 
                desc: '分析場景中的物理條件（光源、反射介質），推導出李白觀測到的光學成像結果。',
                difficultyLabel: '物理文學', type: 'literature'
            },
            'library': {
                id: 'library', name: '總圖書館', code: 'C',
                lat: 25.017340, lon: 121.540560, 
                hintTitle: '知識的堡壘',
                hintDesc: '校園的幾何中心，保存著百萬藏書的宏偉建築。',
                hintImage: 'images/library.jpg', 
                icon: 'fa-book', title: '三角測量',
                desc: '利用俯角觀測數據，計算建築物的距離與高度。',
                difficultyLabel: '數學幾何', type: 'math'
            },
            'waffle': {
                id: 'waffle', name: '小木屋', code: '0', 
                lat: 25.019500, lon: 121.540800, 
                hintTitle: '甜蜜的角落',
                hintDesc: '排隊人潮總是絡繹不絕，空氣中飄散著鬆餅的香氣。',
                hintImage: 'images/waffle.jpg', 
                icon: 'fa-utensils', title: '音律食材',
                desc: '美味秘密藏在旋律裡。聆聽音符辨識音名，拼出英文食材單字。',
                difficultyLabel: '音樂聽寫', type: 'music'
            },
            'subway': {
                id: 'subway', name: '公館捷運', code: 'E',
                lat: 25.015500, lon: 121.534000, 
                hintTitle: '地下的脈動',
                hintDesc: '校園旁的交通樞紐，四通八達的捷運路網。',
                hintImage: 'images/subway.jpg', 
                icon: 'fa-train-subway', title: '捷運租屋',
                desc: '奎哥想在學校附近租屋。請協助他篩選符合通勤條件的捷運站。',
                difficultyLabel: '生活地理', type: 'checkbox'
            }
        };

        const TEAM_ROUTES = {
            1: ['gate', 'palm', 'bell', 'gym', 'lake', 'library', 'waffle', 'subway'],
            2: ['bell', 'gym', 'lake', 'library', 'waffle', 'subway', 'gate', 'palm'],
            3: ['gym', 'lake', 'library', 'waffle', 'subway', 'gate', 'palm', 'bell'],
            4: ['subway', 'gate', 'palm', 'bell', 'gym', 'lake', 'library', 'waffle'],
            5: ['waffle', 'subway', 'gate', 'palm', 'bell', 'gym', 'lake', 'library'],
            6: ['library', 'waffle', 'subway', 'gate', 'palm', 'bell', 'gym', 'lake'],
            7: ['lake', 'library', 'waffle', 'subway', 'gate', 'palm', 'bell', 'gym'],
            8: ['palm', 'bell', 'gym', 'lake', 'library', 'waffle', 'subway', 'gate']
        };

        const FINAL_ANSWER_HASH = "REVMQ18yMDIy"; 

        const app = {
            state: {
                teamId: null,
                completedStages: [], arrivedStages: [],   
                stageScores: {}, stageStartTimes: {}, 
                currentView: 'intro', 
                gateLockIndex: 0, gateLockSequence: [] 
            },
            
            audioCtx: null,
            noteFreqs: { 'C': 261.63, 'D': 293.66, 'E': 329.63, 'F': 349.23, 'G': 392.00, 'A': 440.00, 'B': 493.88 },

            init() { this.loadProgress(); this.render(); },

            initAudio() {
                if(!this.audioCtx) this.audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if(this.audioCtx.state === 'suspended') this.audioCtx.resume();
            },

            playMelody(notes) {
                this.initAudio();
                const now = this.audioCtx.currentTime;
                notes.forEach((n, i) => {
                    if(!this.noteFreqs[n]) return;
                    const osc = this.audioCtx.createOscillator();
                    const gain = this.audioCtx.createGain();
                    const t = now + i * 0.6;
                    osc.type = 'triangle';
                    osc.frequency.value = this.noteFreqs[n];
                    osc.connect(gain);
                    gain.connect(this.audioCtx.destination);
                    gain.gain.setValueAtTime(0, t);
                    gain.gain.linearRampToValueAtTime(0.3, t + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.001, t + 0.5);
                    osc.start(t);
                    osc.stop(t + 0.5);
                });
            },

            loadProgress() {
                const team = localStorage.getItem('ntu_puzzle_team');
                const c = localStorage.getItem('ntu_puzzle_completed');
                const a = localStorage.getItem('ntu_puzzle_arrived');
                const s = localStorage.getItem('ntu_puzzle_scores');
                const t = localStorage.getItem('ntu_puzzle_start_times');
                
                if (team) {
                    this.state.teamId = parseInt(team);
                    if (c) this.state.completedStages = JSON.parse(c);
                    if (a) this.state.arrivedStages = JSON.parse(a);
                    if (s) this.state.stageScores = JSON.parse(s);
                    if (t) this.state.stageStartTimes = JSON.parse(t);
                    this.state.currentView = 'mission';
                }
            },

            saveProgress() {
                if(this.state.teamId) localStorage.setItem('ntu_puzzle_team', this.state.teamId);
                localStorage.setItem('ntu_puzzle_completed', JSON.stringify(this.state.completedStages));
                localStorage.setItem('ntu_puzzle_arrived', JSON.stringify(this.state.arrivedStages));
                localStorage.setItem('ntu_puzzle_scores', JSON.stringify(this.state.stageScores));
                localStorage.setItem('ntu_puzzle_start_times', JSON.stringify(this.state.stageStartTimes));
                this.updateUI(); 
            },
            
            updateUI() {
                if(this.state.teamId) {
                    document.getElementById('team-display').textContent = `小隊 ${this.state.teamId}`;
                }
                
                // Update Nav Highlighting
                document.querySelectorAll('nav button').forEach(btn => {
                   const view = btn.getAttribute('onclick').match(/'([^']+)'/)[1];
                   if(view === this.state.currentView) {
                       btn.classList.add('text-fuchsia-400');
                       btn.classList.remove('text-slate-500');
                   } else {
                       btn.classList.remove('text-fuchsia-400');
                       btn.classList.add('text-slate-500');
                   }
                });
            },

            resetGame() {
                if(confirm('確定要重置所有進度嗎？(包含小隊設定)')) {
                    localStorage.clear();
                    location.reload();
                }
            },

            setTeam(id) {
                this.state.teamId = id;
                this.saveProgress();
                this.navigate('mission');
            },

            navigate(view) {
                this.state.currentView = view;
                this.state.gateLockIndex = 0; 
                this.state.gateLockSequence = [];
                this.render();
            },

            toast(msg) {
                const t = document.getElementById('toast');
                document.getElementById('toast-msg').textContent = msg;
                t.classList.remove('opacity-0');
                setTimeout(() => t.classList.add('opacity-0'), 3000);
            },

            requestAdminSkip(id) {
                const code = prompt("請輸入救援密碼 (由管理員提供)：");
                if (code === ADMIN_PASS) {
                    this.forceArrive(id);
                    this.toast("已強制解鎖位置");
                } else if (code !== null) {
                    alert("密碼錯誤！");
                }
            },

            render() {
                const container = document.getElementById('app-container');
                container.innerHTML = '';
                this.updateUI();
                
                if (!this.state.teamId) {
                    this.renderIntro(container);
                    return;
                }

                if(this.state.currentView === 'intro') this.navigate('mission'); 
                else if(this.state.currentView === 'mission') this.renderMission(container);
                else if(this.state.currentView === 'clues') this.renderClues(container);
                else if(this.state.currentView === 'final') this.renderFinal(container);
            },

            renderIntro(container) {
                let buttonsHtml = '';
                for(let i=1; i<=8; i++) {
                    buttonsHtml += `<button onclick="app.setTeam(${i})" class="p-4 bg-ntu-card border border-ntu-border rounded-lg hover:border-fuchsia-500 hover:shadow-[0_0_10px_rgba(217,70,239,0.5)] hover:text-fuchsia-400 transition duration-300 font-mono text-sm">小隊 0${i}</button>`;
                }

                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-full py-10 space-y-6 fade-in relative z-10">
                        <div class="absolute w-64 h-64 bg-fuchsia-500/20 rounded-full blur-[80px] -z-10"></div>
                        
                        <div class="w-28 h-28 rounded-full overflow-hidden border-4 border-fuchsia-500/50 shadow-[0_0_20px_rgba(217,70,239,0.3)] relative group">
                            <div class="absolute inset-0 bg-fuchsia-500/10 group-hover:bg-transparent transition"></div>
                            <img src="images/logo.png" alt="Team Logo" class="w-full h-full object-cover p-1 bg-white/10 backdrop-blur-sm">
                        </div>
                        
                        <div class="text-3xl font-mono text-fuchsia-400 font-bold tracking-[0.3em] drop-shadow-neon mt-2">
                            NTU ARCHIVE
                        </div>

                        <div class="w-full max-w-xs space-y-4">
                            <p class="text-slate-400 text-sm mb-6 text-center">請選擇小隊編號以存取資料庫</p>
                            <div class="grid grid-cols-2 gap-4">
                                ${buttonsHtml}
                            </div>
                        </div>
                    </div>`;
            },

            renderMission(container) {
                const route = TEAM_ROUTES[this.state.teamId];
                const currentIndex = this.state.completedStages.length;
                
                if (currentIndex >= route.length) {
                    container.innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center text-center fade-in">
                            <div class="w-20 h-20 rounded-full bg-ntu-card flex items-center justify-center border border-fuchsia-500 mb-6 shadow-[0_0_15px_rgba(217,70,239,0.5)]">
                                <i class="fa-solid fa-flag-checkered text-4xl text-ntu-yellow"></i>
                            </div>
                            <h2 class="text-2xl font-bold text-white mb-2">任務全數完成</h2>
                            <p class="text-slate-400 mb-8 text-sm">所有資料碎片已收集完畢。<br>請前往終端解碼以完成任務。</p>
                            <button onclick="app.navigate('final')" class="px-8 py-4 btn-neon w-64 shadow-lg">
                                <i class="fa-solid fa-terminal mr-2"></i> 前往終端機
                            </button>
                        </div>
                    `;

            initGateLock() {
                this.gateRotation = 0; this.isDragging = false; this.updateGateUI();
                const knob = document.getElementById('gate-knob'); const container = document.getElementById('dial-container');
                const start = (e) => { this.isDragging = true; e.preventDefault(); };
                const move = (e) => {
                    if (!this.isDragging) return; e.preventDefault();
                    const rect = container.getBoundingClientRect();
                    const cx = rect.left + rect.width / 2; const cy = rect.top + rect.height / 2;
                    const cx_t = e.touches ? e.touches[0].clientX : e.clientX; const cy_t = e.touches ? e.touches[0].clientY : e.clientY;
                    let angleDeg = Math.atan2(cy_t - cy, cx_t - cx) * (180 / Math.PI);
                    this.gateRotation = angleDeg + 90;
                    document.getElementById('gate-knob').style.transform = `rotate(${this.gateRotation}deg)`;
                };
                const end = (e) => {
                    if (!this.isDragging) return; this.isDragging = false;
                    const step = 360/7;
                    let norm = this.gateRotation % 360; if(norm < 0) norm += 360;
                    this.gateRotation = Math.round(norm / step) * step;
                    const el = document.getElementById('gate-knob');
                    el.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                    el.style.transform = `rotate(${this.gateRotation}deg)`;
                    setTimeout(() => { el.style.transition = 'none'; }, 300);
                };
                knob.addEventListener('mousedown', start); knob.addEventListener('touchstart', start);
                window.addEventListener('mousemove', move); window.addEventListener('touchmove', move, { passive: false });
                window.addEventListener('mouseup', end); window.addEventListener('touchend', end);
            },

            resetGateLock() {
                this.state.gateLockIndex = 0; this.state.gateLockSequence = []; this.gateRotation = 0;

            confirmGateSelection() {
                const letters = ['A','B','C','D','E','F','G']; 
                let deg = this.gateRotation % 360; if (deg < 0) deg += 360;
                let index = Math.round(deg / (360/7)) % 7;
                this.state.gateLockSequence.push(letters[index]);
                this.state.gateLockIndex++;

                    </div>
                    <button onclick="app.checkLibraryAns()" class="w-full btn-neon py-3">提交驗證</button>`;
            },
            initLibraryEvents() {}, 
            
            checkLibraryAns() {
                const q1 = document.getElementById('lib-q1').value.trim();
                const q2 = document.getElementById('lib-q2').value.trim();
                
                let correct = 0;
                if(q1 == '90') correct++; else this.highlightError('lib-q1');
                if(q2 == '21') correct++; else this.highlightError('lib-q2');
                
                if(correct === 2) this.completeStage('library');
                else this.toast(`答對 ${correct}/2 題`);
            },

            // 4. 公館捷運 - Checkbox
            getSubwayPuzzle() {
                const options = ['台北車站', '新店', '秀朗橋', '南勢角', '雙連', '忠孝復興', '龍山寺', '中和', '行天宮', '小碧潭'];
                let html = `<div class="bg-ntu-bg border border-ntu-border p-4 rounded text-left mb-4">
                    <p class="text-sm text-slate-300 mb-4 leading-relaxed">
                        <span class="text-fuchsia-400 font-bold">租屋篩選條件：</span><br>
                        1. 離學校(公館) 6 站捷運以內<br>
                        2. 最多只需要換線 1 次
                    </p>
                    <div class="grid grid-cols-2 gap-3">`;

                options.forEach((opt) => {
                    html += `
                        <label class="flex items-center space-x-3 cursor-pointer bg-ntu-card p-3 rounded border border-ntu-border hover:border-fuchsia-400 transition select-none group">
                            <input type="checkbox" name="subway-opt" value="${opt}" class="form-checkbox h-4 w-4 text-fuchsia-400 rounded bg-slate-900 border-slate-600 focus:ring-offset-0 focus:ring-0">
                            <span class="text-xs text-slate-300 group-hover:text-white">${opt}</span>
                        </label>`;
                });

                html += `</div></div>
                <button onclick="app.checkSubwayAns()" class="w-full btn-neon py-3">提交驗證</button>`;
                return html;
            },
            
            checkSubwayAns() {
                const correct = ['台北車站', '新店', '秀朗橋', '南勢角', '龍山寺', '行天宮', '小碧潭'];
                const checked = Array.from(document.querySelectorAll('input[name="subway-opt"]:checked')).map(el => el.value);
                correct.sort(); checked.sort();
                const isMatch = correct.length === checked.length && correct.every((val, index) => val === checked[index]);
                if (isMatch) this.completeStage('subway');
                else this.toast('選擇錯誤，請再檢查捷運圖');
            },

            // Other Puzzles
            getLakePuzzle() {
                return `
                    <div class="bg-ntu-bg border border-ntu-border p-4 rounded text-center mb-4">
                        <i class="fa-solid fa-moon text-4xl text-ntu-yellow mb-4 drop-shadow-neon"></i>
                        <div class="text-left text-sm text-slate-300 mb-6 space-y-2">
                            <p class="font-bold text-fuchsia-400 mb-2">光學觀測實驗報告：</p>
                            <div class="p-3 bg-ntu-card rounded border border-ntu-border space-y-2 text-xs mono mb-4">
                                <p><span class="text-slate-500">觀測者(Object):</span> 李白 (N=1)</p>
                                <p><span class="text-slate-500">光源(Source):</span> 明月</p>
                                <p><span class="text-slate-500">反射介質(Medium):</span> 酒/地面</p>
                                <p><span class="text-slate-500">成像結果(Image):</span> 影子(Shadow) + 像(Reflection)</p>
                            </div>
                            <p class="leading-relaxed border-l-2 border-slate-700 pl-3">
                                當光源照射物體，並經過介質反射後。觀測者聲稱系統中出現了<span class="text-fuchsia-400">「三個實體」</span>（觀測者本人、光源、以及投影成像）。
                            </p>
                            <p class="mt-4 text-xs text-slate-400">
                                請根據唐代學者李白的《光學觀測筆記》（原名：月下獨酌），輸入描述此物理現象結果的詩句（五個字）。
                            </p>
                        </div>
                        <input type="text" id="ans-lake" placeholder="輸入五字詩句" class="term-input w-full p-2 text-center text-lg mb-2">
                    </div>
                    <button onclick="app.checkAnswerText('lake', 'ans-lake', ['對影成三人'])" class="w-full btn-neon py-3">提交驗證</button>
                `;
            },
            getGymPuzzle() {
                return `<div class="bg-ntu-bg border border-ntu-border p-4 rounded text-center mb-4">
                    <p class="text-sm text-slate-300 mb-4 text-left">修正方程式：$f(x) = x^3 - 3x + 1$。請計算此函數在 $x > 0$ 區域內的局部極小值是多少？</p>
                    <input type="text" id="ans-gym" placeholder="輸入數值" class="term-input w-full p-2 text-center text-lg">
                </div><button onclick="app.checkAnswer('gym', 'ans-gym', '-1')" class="w-full btn-neon py-3">提交驗證</button>`;
            },

            // Helpers
            highlightError(id) {
                const el = document.getElementById(id);
                el.classList.add('border-red-500');
                setTimeout(()=>el.classList.remove('border-red-500'), 1000);
            },

            checkAnswer(id, inp, ans) {
                const v = document.getElementById(inp).value.trim().toUpperCase();
                if (v === ans.toString()) this.completeStage(id);
                else { this.toast('答案錯誤'); this.highlightError(inp); }
            },
            checkAnswerText(id, inp, anss) {
                const v = document.getElementById(inp).value.trim();
                if (anss.includes(v)) this.completeStage(id);
                else { this.toast('答案錯誤'); this.highlightError(inp); }
            },

            completeStage(id) {
                if (!this.state.completedStages.includes(id)) {
                    const st = this.state.stageStartTimes[id] || Date.now();
                    const em = (Date.now() - st) / 1000 / 60;
                    const stars = em <= 5 ? 3 : (em <= 10 ? 2 : 1);
                    this.state.stageScores[id] = stars;
                    this.state.completedStages.push(id);
                    this.saveProgress();
                    
                    const c = STAGES[id].code;
                    document.getElementById('app-container').innerHTML = `
                        <div class="h-full flex flex-col items-center justify-center fade-in text-center">
                            <div class="w-24 h-24 rounded-full bg-ntu-card border border-fuchsia-500 flex items-center justify-center mb-6 shadow-[0_0_15px_rgba(217,70,239,0.5)]">
                                <i class="fa-solid fa-unlock text-4xl text-white"></i>
                            </div>
                            <div class="text-fuchsia-400 text-sm font-mono tracking-widest mb-2">SYSTEM_UNLOCKED</div>
                            <h2 class="text-3xl font-bold text-white mb-4">解鎖成功</h2>
                            <div class="flex items-center justify-center gap-1 text-2xl text-ntu-yellow mb-6">
                                ${'★'.repeat(stars)}${'<span class="text-slate-700">★</span>'.repeat(3-stars)}
                            </div>
                            <div class="bg-ntu-bg border border-ntu-border rounded p-4 mb-8">
                                <div class="text-xs text-slate-500 mb-1">獲得金鑰碎片</div>
                                <div class="text-4xl font-mono font-bold text-white">${c}</div>
                            </div>
                            <button onclick="app.navigate('mission')" class="px-8 py-3 bg-slate-700 hover:bg-slate-600 rounded text-white font-bold transition">前往下一站</button>
                        </div>`;
                } else this.render();
            },

            renderClues(container) {
                const route = TEAM_ROUTES[this.state.teamId];
                let html = `
                    <div class="mb-6 flex items-center justify-between border-l-4 border-fuchsia-500 pl-3">
                        <h2 class="text-xl font-bold text-white">資料庫碎片</h2>
                        <span class="text-xs text-slate-500 font-mono">DB_STATUS: ${this.state.completedStages.length}/${route.length}</span>
                    </div>
                    <div class="grid grid-cols-2 gap-3">`; 
                
                route.forEach(k => {
                    const s = STAGES[k];
                    const u = this.state.completedStages.includes(k);
                    html += `
                        <div class="ntu-card aspect-square flex flex-col items-center justify-center relative group transition hover:border-fuchsia-500/50">
                            ${u ? `
                                <span class="text-5xl font-bold text-fuchsia-400 font-mono mb-2 drop-shadow-[0_0_8px_rgba(217,70,239,0.5)]">${s.code}</span>
                                <span class="text-xs text-slate-400">${s.name}</span>
                            ` : `
                                <i class="fa-solid fa-lock text-3xl text-slate-700 mb-2"></i>
                                <span class="text-xs text-slate-700 font-mono">LOCKED</span>
                            `}
                        </div>`;
                });
                container.innerHTML = html + `</div>`;
            },

            renderFinal(container) {
                const ok = this.state.completedStages.length === TEAM_ROUTES[this.state.teamId].length;
                container.innerHTML = `
                    <div class="mb-6 border-l-4 border-red-500 pl-3">
                        <h2 class="text-xl font-bold text-white">終端核心</h2>
                        <div class="text-xs text-red-400 mt-1">ACCESS_LEVEL: ADMIN</div>
                    </div>
                    
                    <div class="ntu-card p-8 text-center" id="final-card">
                        <div class="mb-6 relative inline-block">
                            <i class="fa-solid fa-shield-halved text-6xl ${ok?'text-red-500 animate-pulse':'text-slate-700'}"></i>
                            ${ok ? '<div class="absolute inset-0 bg-red-500 blur-xl opacity-20 animate-pulse"></div>' : ''}
                        </div>
                        
                        <p class="text-sm text-slate-400 mb-6 font-mono">請輸入完整的「智慧之鑰」代碼以解鎖系統核心。</p>
                        
                        <div class="flex items-center justify-center gap-2 mb-6">
                            <input type="text" id="final-part1" class="w-24 bg-ntu-bg border-2 border-slate-600 rounded p-3 text-center font-mono text-xl tracking-widest text-white focus:border-red-500 outline-none uppercase transition" maxlength="4" ${!ok?'disabled':''}>
                            <span class="text-slate-500 text-2xl font-mono">_</span>
                            <input type="text" id="final-part2" class="w-24 bg-ntu-bg border-2 border-slate-600 rounded p-3 text-center font-mono text-xl tracking-widest text-white focus:border-red-500 outline-none uppercase transition" maxlength="4" ${!ok?'disabled':''}>
                        </div>
                        
                        ${!ok ? 
                            `<div class="flex items-center justify-center gap-2 text-xs text-red-400 bg-red-500/10 p-2 rounded border border-red-500/20"><i class="fa-solid fa-lock"></i> 存取被拒：需先完成所有任務</div>` : 
                            `<button onclick="app.checkFinal()" class="w-full bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded shadow-[0_0_15px_rgba(220,38,38,0.5)] transition active:scale-95">執行解密程序</button>`
                        }
                    </div>`;
            },

            checkFinal() {
                try {
                    const p1 = document.getElementById('final-part1').value.trim().toUpperCase();
                    const p2 = document.getElementById('final-part2').value.trim().toUpperCase();
                    const input = `${p1}_${p2}`;
                    
                    if (btoa(input) === FINAL_ANSWER_HASH) {
                        const container = document.getElementById('app-container');
                        container.innerHTML = `
                            <div class="h-full flex flex-col items-center justify-center fade-in px-4">
                                <div class="w-full max-w-sm bg-ntu-bg border-2 border-emerald-500 rounded-lg p-8 text-center shadow-[0_0_20px_rgba(16,185,129,0.3)] relative overflow-hidden">
                                    <div class="w-16 h-16 bg-emerald-500 rounded-full flex items-center justify-center mx-auto mb-6 shadow-lg">
                                        <i class="fa-solid fa-check text-3xl text-ntu-bg"></i>
                                    </div>
                                    <h2 class="text-3xl font-bold text-white mb-2 tracking-wide">ACCESS GRANTED</h2>
                                    <div class="space-y-2 mb-8">
                                        <p class="text-slate-300">恭喜獲得智慧之鑰！</p>
                                        <p class="text-slate-300">請截圖此畫面領取獎勵。</p>
                                    </div>
                                    <div class="h-px w-full bg-emerald-500/30 mb-6"></div>
                                    <div class="font-mono text-emerald-500 text-sm tracking-widest">
                                        HASH: ${Date.now().toString(16).toUpperCase()}
                                    </div>
                                </div>
                            </div>`;
                        this.toast('解密成功！');
                    } else { this.toast('代碼錯誤 (ACCESS DENIED)'); }
                } catch(e) { this.toast('格式錯誤'); }
            },

            getDist(lat1, lon1, lat2, lon2) {
                const R = 6371; const dLat = (lat2-lat1)*(Math.PI/180); const dLon = (lon2-lon1)*(Math.PI/180);
                const a = Math.sin(dLat/2)*Math.sin(dLat/2) + Math.cos(lat1*(Math.PI/180))*Math.cos(lat2*(Math.PI/180)) * Math.sin(dLon/2)*Math.sin(dLon/2);
                return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)));
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
